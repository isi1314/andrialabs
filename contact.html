  <script>
    // DataFast custom goal tracking
    document.addEventListener('DOMContentLoaded', function() {
      // Track "Book a Call" clicks
      document.querySelectorAll('a[href*="calendly.com"]').forEach(function(link) {
        link.addEventListener('click', function() {
          if (window.datafast) {
            window.datafast.goal('book_call_click', {
              location: 'contact_page',
              source: link.closest('header') ? 'header' : 'content'
            });
          }
        });
      });

      // Track email clicks
      document.querySelectorAll('a[href^="mailto:"]').forEach(function(link) {
        link.addEventListener('click', function() {
          if (window.datafast) {
            window.datafast.goal('email_click', {
              location: 'contact_page',
              source: link.closest('footer') ? 'footer' : 'content'
            });
          }
        });
      });
    });
  </script>

  <style>
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-header h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ecdfcc;
    }

    .contact-header p {
      font-size: 1rem;
      color: #697565;
      line-height: 1.6;
    }

    .contact-header a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .contact-header a:hover {
      opacity: 0.7;
    }

    .form-container {
      margin-bottom: 60px;
    }

    .form-container h2 {
      font-size: 1.1rem;
      margin-bottom: 25px;
      text-align: center;
      color: #697565;
      font-weight: 500;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 0.9rem;
      color: #ecdfcc;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      padding: 12px 16px;
      border: 1px solid rgba(236, 223, 204, 0.2);
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(60, 61, 55, 0.3);
      color: #ecdfcc;
      transition: all 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: rgba(236, 223, 204, 0.4);
      background: rgba(60, 61, 55, 0.4);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .submit-btn {
      padding: 14px 32px;
      background-color: #ecdfcc;
      color: #181c14;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      align-self: flex-start;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .form-status {
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      font-size: 0.95rem;
      display: none;
      margin-bottom: 20px;
    }

    .form-status.success {
      background-color: rgba(60, 61, 55, 0.4);
      color: #ecdfcc;
      border: 1px solid rgba(236, 223, 204, 0.3);
      display: block;
    }

    .form-status.error {
      background-color: rgba(60, 61, 55, 0.4);
      color: #ecdfcc;
      border: 1px solid rgba(236, 223, 204, 0.3);
      display: block;
    }

    @media (max-width: 768px) {
      .contact-header h1 {
        font-size: 1.75rem;

    <!-- Main Content -->

          <p>Ready to build? <a href="https://calendly.com/isidora-andrialabs/30min" target="_blank">Book a call</a>, email us at <a href="mailto:hello@andrialabs.ai">hello@andrialabs.ai</a>, or use the form below.</p>
        </div>

        <!-- Contact Form -->
        <div class="form-container">
          <div id="form-status" class="form-status"></div>
          <form id="contact-form" class="contact-form">
            <div class="form-group">
              <label for="name">Name *</label>
              <input type="text" id="name" name="name" required>

            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>

    </main>

  <script>
    // Contact form submission
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = form.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      statusDiv.style.display = 'none';

      const formData = {
        name: form.querySelector('#name').value,
        email: form.querySelector('#email').value,
        company: form.querySelector('#company').value,
        message: form.querySelector('#message').value
      };

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          // Track contact form submission goal
          if (window.datafast) {
            window.datafast.goal('contact_form_submit', {
              company: formData.company || 'none',
              has_company: formData.company ? 'yes' : 'no'
            });
          }

          statusDiv.textContent = 'Thank you! Your message has been sent successfully.';
          statusDiv.className = 'form-status success';
          form.reset();
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        statusDiv.textContent = 'Oops! There was a problem sending your message. Please try again or email us directly.';
        statusDiv.className = 'form-status error';
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Mobile menu toggle
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav a');

    mobileMenuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      mobileNavOverlay.classList.toggle('active');
      document.body.style.overflow = mobileNavOverlay.classList.contains('active') ? 'hidden' : '';
    });

    // Close menu when clicking on overlay
    mobileNavOverlay.addEventListener('click', function(e) {
      if (e.target === this) {
        mobileMenuToggle.classList.remove('active');
        this.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // Close menu when clicking on a link
    mobileNavLinks.forEach(link => {
      link.addEventListener('click', function() {
        mobileMenuToggle.classList.remove('active');
        mobileNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      });
    });
  </script>
